<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injection Molds Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.2);
        }

        .lightbox.show {
            opacity: 1;
            visibility: visible;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px 15px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .prev:hover, .next:hover {
            background: white;
        }

    </style>
</head>
<body>

    <h1>Die Casting Gallery</h1>
    <div class="gallery">
        <img src="images/DC1.jpeg1" alt="Injection Mold 1">
        <img src="images/DC2.jpeg1" alt="Injection Mold 2">
        <img src="images/DC3.jpeg1" alt="Injection Mold 3">
        <img src="images/DC4.jpeg11" alt="Injection Mold 4">
        <img src="images/DC5.jpeg1" alt="Injection Mold 5">
        
        
    </div>

    <!-- Lightbox Container -->
    <div class="lightbox" id="lightbox">
        <button class="close" onclick="closeLightbox()">Ã—</button>
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <img id="lightboxImage" src="" alt="Expanded Image">
        <button class="next" onclick="nextImage()">&#10095;</button>
    </div>

    <script>
        let images = document.querySelectorAll(".gallery img");
        let lightbox = document.getElementById("lightbox");
        let lightboxImage = document.getElementById("lightboxImage");
        let currentIndex = 0;

        // Open Lightbox
        images.forEach((img, index) => {
            img.addEventListener("click", () => {
                currentIndex = index;
                lightboxImage.src = img.src;
                lightbox.classList.add("show");
            });
        });

        // Close Lightbox
        function closeLightbox() {
            lightbox.classList.remove("show");
        }

        // Navigate Images
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            lightboxImage.src = images[currentIndex].src;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            lightboxImage.src = images[currentIndex].src;
        }

        // Close Lightbox with ESC key
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") closeLightbox();
            if (e.key === "ArrowLeft") prevImage();
            if (e.key === "ArrowRight") nextImage();
        });

        // Close Lightbox by Clicking Outside Image
        lightbox.addEventListener("click", (e) => {
            if (e.target === lightbox) closeLightbox();
        });
    </script>

</body>
</html>
